TRAIN:
  ENABLE: True
  DATASET: nkinetics
  BATCH_SIZE: 16
  EVAL_PERIOD: 1
  CHECKPOINT_PERIOD: 1
  CHECKPOINT_FILE_PATH:  projects/slow/SLOWONLY_8x8_R50.pkl
  CHECKPOINT_TYPE: caffe2
  AUTO_RESUME: False
  MIXED_PRECISION: True
DATA:
  NUM_FRAMES: 16
  SAMPLING_RATE: 24
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 256
  TEST_CROP_SIZE: 256
  INPUT_CHANNEL_NUM: [3]
