  TARGET_FPS: 24
  #USE_MEAN: True
AUG:
  ENABLE: False
FG_BG_MIXUP:
  ENABLE: True
  CONCAT_BG_FRAMES:
    ENABLE: True
    RATIO: 0.0
TENSORBOARD:
  ENABLE: True
RESNET:
  ZERO_INIT_FINAL_BN: True
  WIDTH_PER_GROUP: 64
  NUM_GROUPS: 1
  DEPTH: 50
