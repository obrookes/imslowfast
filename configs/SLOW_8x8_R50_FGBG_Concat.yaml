MODEL:
  NUM_CLASSES: 14
  ARCH: slow
  MODEL_NAME: ResNetFGBGConcat
  HEAD_ACT: none
  LOSS_FUNC: bce_logit
  DROPOUT_RATE: 0.5
SAMPLING:
  BALANCED: False
TEST:
  ENABLE: True
  CHECKPOINT_FILE_PATH: weights/best_ckpt.pyth
  CHECKPOINT_TYPE: pytorch
  DATASET: nkinetics
  BATCH_SIZE: 16
  RETURN_FEATS: False
DATA_LOADER:
  NUM_WORKERS: 4
  PIN_MEMORY: True
NUM_GPUS: 2
NUM_SHARDS: 1
RNG_SEED: 0
LOG_PERIOD: 1
OUTPUT_DIR: /home/kukushkin/imslowfast/results/model=slow_r50_fgbg_concat
